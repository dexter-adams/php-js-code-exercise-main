<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Message Review</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<link type='text/css' href='./style.css' media='all'/>
<script type='text/javascript' src='./script.js'></script>
<header>
	<h1>Message Request</h1>
</header>
<main>
	<section>
		<div class="message-request message jsMessage">
			<h2 class="message__title jsMessage__title"></h2>
			<div class="message__details">
				<div>From: <span class="message__from jsMessage__from"></span></div>
				<div>To: <span class="message__to jsMessage__to"></span></div>
			</div>
			<div class="message__body jsMessage__body"></div>
			<div class="message__date">
				<div>Created: <span class="message__created jsMessage__created"></span></div>
				<div>Updated: <span class="message__updated jsMessage__updated"></span></div>
			</div>
		</div>
	</section>
</main>

</body>
</html>
